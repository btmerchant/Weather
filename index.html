<!doctype HTML>
<html>
  <head>
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
  </head>
  <body>
    <div id= "logIn">
      <form action="submit" id="logInForm">
        <h1>SEEKER OF WEATHER</h1>
          <div class= "borderThings">
          <h2>Sign Up</h2>
          <br>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" placeholder="My Name Is...">
          <br>
          <br>
          <label for="mail">Email:</label>
          <input type="email" id="email" name="user_email" placeholder="My Email Is...">
          <br>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" placeholder="What's the password?">
          <br>
          <br>
          <button type="submit" id="signUp">Sign Up</button>

          <h2>Log In</h2>
            <div class="form-group">Email:
            <input type="text" id="lEmail" class="form-control" placeholder="My Email Is...">
          </div>
          <br>
          <br>
          <div class="form-group">Password:
            <input type="password" id="lPassword" class="form-control" placeholder="What's the password?">
          </div>
          <br>
          <br>
          <button type="submit" id="logIn" class="btn btn-default">Log In</button>
          <br>
          <br>
          </div>
      </form>
    </div>

    <div id="mainContent">
    <input class="form-control border-color col-sm-12" id="zipCode" name="zipCode" value="" placeholder="Zip Code">
    <button type="submit" id="submitZip"> Submit Zip</button>
    </div>

<script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
  </body>
  <footer>
  </footer>
</html>
